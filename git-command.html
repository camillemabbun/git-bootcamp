<!DOCTYPE html>

<head>
  <title>Basic Commands of Everyday Git</title>
</head>

<body>

  <h1>Basic Commands of Everyday Git</h1>
  <ul>
    <li>git status - Check the status of the local project
    </li>
    <li>git add - Tell Git to track a changed file
    </li>
    <li>git commit - Save the current state of the project to the database
    </li>
    <li>git push - Copy the local database to a remote server
    </li>
  </ul>

</body>

</html>
